<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Les petits plats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link href="css/app.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header class="hero-background">
      <div class="container py-5 h-100">
        <p class="logo-text h3 text-uppercase text-white">Les petits plats</p>
        <div class="row align-items-center align-content-center gap-4 h-100">
          <h1
            class="hero-title text-center text-wrap text-uppercase lh-base col-6 mx-auto"
          >
            Cherchez parmi plus de 1500 recettes du quotidien, simples et
            délicieuses
          </h1>
          <div class="col-9 mx-auto position-relative">
            <input
              type="search"
              class="form-control ps-4 pe-5 rounded-3 main-search-input"
              placeholder="Rechercher une recette, un ingrédient, ..."
              aria-label="Search"
            />
            <button
              class="main-search-button btn btn-dark rounded-3 position-absolute top-50 end-0 translate-middle-y me-4 p-0"
              type="button"
            >
              <svg
                width="28"
                height="28"
                viewBox="0 0 28 28"
                fill="none"
                aria-hidden="true"
                focusable="false"
              >
                <circle cx="10" cy="10" r="9.5" />
                <line x1="18.3536" y1="18.6464" x2="27.3536" y2="27.6464" />
              </svg>
              <span class="visually-hidden"> Rechercher </span>
            </button>
          </div>
        </div>
      </div>
    </header>

    <main class="main-background">
      <div class="container px-5 pt-4 pb-5">
        <section class="dropdowns-filters-list-container"></section>
        <div class="dropdown">
          <button
            class="btn btn-primary dropdown-toggle dropdown-filter"
            type="button"
            data-bs-toggle="dropdown"
            data-bs-auto-close="outside"
            aria-expanded="false"
          >
            Ingrédients
          </button>
          <div class="dropdown-menu dropdown dropdown-filter">
            <div class="px-4 py-3">
              <input type="search" class="form-control" aria-label="Search" />
            </div>
            <button class="dropdown-item" type="button">Dropdown item</button>
            <button class="dropdown-item active" type="button">
              Dropdown item
            </button>
            <button class="dropdown-item" type="button">Dropdown item</button>
          </div>
        </div>
        <section class="searchtags-list-container"></section>
        <section class="recipes-list-container mt-5"></section>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
